<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Login</title>
    <link rel="stylesheet" href="signup.css" />
    <style>
        /* Resetting default margin and padding */
        body, h1, h2, p, ul, li, footer {
            margin: 0;
            padding: 0;
            color: #7e57c2;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: whitesmoke;
        }
        
        nav {
            background-color: whitesmoke;
            box-shadow: #fff;
          color: #7e57c2;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
        }
        
        .logo img {
            max-width: 100px;
            height: auto;
            margin-left: 200px;
        }
        .logo h1 b{
            margin-left: 30px;
        }
        
        .nav1 {
            margin-top: 20px;
        }
        
        .nav1 a {
            color: #7e57c2;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }
        
        .nav1 a:hover {
            color: #ffd700; /* Change color on hover */
        }
        
        /* Responsive styling */
        @media (max-width: 768px) {
            .nav1 {
                margin-top: 10px;
                flex-direction: column;
            }
            .nav1 a {
                margin: 5px 0;
                display: block;
            }
        }
        
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .ind{
           background-color: white;
            max-width: 100%;
            height: 100%;
            display: flex;
            
        }
        .1div{
            background-color: red;
            max-width: 50%;
            height: 100%;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <h1><b>Quizzey</b></h1>
        </div>
        <div class="nav1">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact Us</a>
            
            <a href="alogin.html">Admin</a>
        </div>
    </nav>
    <section class="ind">
        <div class="1div">
            <img src="img/tryquiz.png" alt="alt"style=" height: 500px"/>
        </div>
       <div class="signUpCard">
           <center>
			<h1>Sign Up</h1>
                        <h6>Register your account</h6></center>
           <form id="signUpForm" action="regstudent">
				<input
					class="name"
					type="text"
					style="margin-right: 15px"
					placeholder="First Name"
					name="n1"
					required
				/>
				<input
					class="name"
					type="text"
					placeholder="Last Name"
					name="last_name"
					required
				/>
				<input
					class="rem_textbox"
					type="email"
					placeholder="Email"
					name="e1"
					required
				/>
				<input
					class="rem_textbox"
					type="password"
					placeholder="Create Password"
					name="password"
					required
				/>
				<input
					class="rem_textbox"
					type="password"
					placeholder="Confirm Password"
					name="pass"
					required
				/>
				<button type="submit">SIGN UP</button>
			</form>
			<span>Already have an account ?</span>
                        <a class="h-center" href="login.html">Log In</a>
		</div>
    </section>
    
    <footer>
        <p>&copy; 2024 QuizApp. All rights reserved.</p>
    </footer>
</body>
</html>
